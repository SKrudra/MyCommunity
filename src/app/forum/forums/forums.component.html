<table class="table">
    <tr>
        <th>Forum Topic</th>
        <th>Last Post</th>
        <th>Threads</th>
    </tr>
    <tr *ngFor="let forum of forums" [routerLink]="[forum.alias]">
        <td>{{forum.title}}</td>
        <td>{{forum.threads[0].title}} by {{forum.threads[0].posts[o].username}} on {{forum.threads[0].posts[0].timestamp | date:'medium'}}</td>
        <td>{{form.threads.length}}</td>
    </tr>
</table>
